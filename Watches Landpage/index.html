<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUcart|LandingPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo animated-logo">
                <div class="name">MUcart LandingPage</div>
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
            <div class="bars animated-bars">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="nav-menu animated-menu">
                <ul class="nav-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>

            <div class="icons animated-icons">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="side-one animated-text">
            <div class="type">MUcart Quality Smart Watches</div>
            <h3>Aluminum</h3>
            <div class="big-thin">Case With</div>
            <div class="wrapper">
                <img class="spring" src="spring.png" alt="">
                <div class="small-bold">Offer Loop</div>
                <div class="price">Starts From $349</div>
                <div class="buttons">
                    <button class="animated-button">Order Now</button>
                    <button class="animated-button">More Details</button>
                </div>
            </div>
        </div>

        <div class="side-two">
            <div class="watch-3d">
                <div class="watch-carousel">
                    <img src="white.png" alt="White Watch" class="image img-1 active">
                    <img src="blue.png" alt="Blue Watch" class="image img-2">
                    <img src="red.png" alt="Red Watch" class="image img-3">
                    <img src="green.png" alt="Green Watch" class="image img-4">
                    <img src="light-blue.png" alt="Light Blue Watch" class="image img-5">
                    <img src="yellow.png" alt="Yellow Watch" class="image img-6">
                    <img src="light-green.png" alt="Light Green Watch" class="image img-7">
                </div>
            </div>

            <div class="colors">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
                <span data-value="4"></span>
                <span data-value="5"></span>
                <span data-value="6"></span>
                <span data-value="7"></span>
                <div class="line"></div>
                <p>Available Band Colors</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
